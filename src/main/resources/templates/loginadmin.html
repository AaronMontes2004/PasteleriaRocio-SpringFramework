<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Rocio</title>
    <link rel="stylesheet" href="CSS/loginadmin.css">
    <link rel="shortcut icon" href="IMG/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="login">
		<div class="image">
			<i class="ico fa-solid fa-user"></i>
			<h2 class="inicio"><b>Iniciar Sesion</b></h2>
		</div>
		<div id="alerta"></div>
		<form  name="form">
	        <div class="form-icon">
	            <label>Usuario</label>
	             <input id="username"  name="username" type="text" 
	                required autofocus="autofocus" placeholder="Ingrese su usuario">
	             	<span class="fa-solid fa-user-lock"></span>
	        </div>
       
	        <div class="form-icon">
	        	  <label>Contraseña</label>
	               <input
	                id="password" type="password"  name="password"  required
	                autofocus="autofocus" placeholder="Ingrese su Contraseña">
					<span class="fa-solid fa-key"></span>
	            
	        </div>  
	        <a href="index" class ="link" id ="link">Regresar al Menu Principal</a>
	        <div class="boton">
	             <button onclick=ir() type="button">Iniciar Sesion</button>
	         </div>
	</div>
    </form>
<script src="js/admin.js"></script>
<script src="https://kit.fontawesome.com/59a2028302.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
